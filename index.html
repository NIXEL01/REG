<html>
    <head>
        <title>CONTACT FORM</title>
        <link rel="stylesheet" href="nix.css">
    
    </head>
    
    <body>
        <fieldset>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text"placeholder="Name" minlength="4" maxlength="24" required name="">
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                    <tr>
                        <td>
                            Email :
                        </td>      
                        <td>
                            <input type="mail" required placeholder ="Email" name="">
                        </td>                  
                    </tr>
                    <tr>
                        <td>
                            Phone Number :
                        </td>
                        <td>
                            <select>
                                <option>+234</option>
                                <option>+977</option>
                                <option>+978</option>
                                <option>+980</option>
                                <option>+981</option>
                                <option>+983</option>
                                <option>+978</option>
                            </select>
                            <input type="Phone" placeholder="+234-08*****" name="">
                        </td>
                        <tr>
                            <td>
                                Title:
                            </td>
                            <td>
                                    <input class="B" type="Title" placeholder="Title" maxlength="15" name="">
                            </td>
                            <tr>
                            <td>
                                Message:
                            </td>
                                <td>
                                        <input class="A" type="message" placeholder="Message" minlength="20" required name="">                               
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="submit" name="">
                        </td>
                    </tr>
                </fieldset>
            </table>
        </form>
    </body>
    <footer>Nixel</footer>
</html>
